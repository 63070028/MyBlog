<div class="container">
  <div class="mt-4">
    <div class="mb-3">
      <label class="fs-4 form-label text-capitalize">title</label>
      <input type="text" class="form-control" />
    </div>
    <div class="mb-3">
      <label class="fs-4 form-label text-capitalize">image</label>
      <input class="form-control" type="file" (change)="selectFile($event)"/>
      <img [src]="url" *ngIf="url" class="mt-5 w-50 rounded mx-auto d-block">
      <p class="fs-5 mt-5 text-danger text-center" *ngIf="!url">{{msg}}</p>
    </div>
    <div class="mb-3">
      <label class="fs-4 form-label text-capitalize">content</label>
      <textarea class="form-control" style="height: 200px;"></textarea>
    </div>
    <div class="mb-3">
      <button class="btn btn-info text-capitalize" (click)="post()">post</button>
    </div>
  </div>
</div>
